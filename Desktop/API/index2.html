<!DOCTYPE html>
<html>
    <head>
        
        <title>API</title>
        <script src="engine2.js"></script>
        <style>
            div{
                margin-left: 30px;
                line-height: 30px;
            }

            .answer{
                color: green;
            }
        </style>
    </head>
    <body>
        <h1>API</h1>
        
        <h2>1. Electric Calculater</h2>
        <div>
            <h2>Amps To Watts</h2>
            <label>Unit : </label>
            <select id="current_type" onChange="changed(this)">
                <option value="dc">DC</option>
                <option value="ac-single">AC - Single Phase</option>
                <option value="ac-three">AC - Three Phase</option>
            </select>

            <div style="margin-left: 0px;">
                <input id="current" placeholder="Current in Amps"></input>
                <input id="voltage" placeholder="Voltage in Volts"></input>
            </div>
            
            <div id="amps_input" style="margin-left: 0px;"></div>
            
            <button onclick="amps_to_kw_converter()">Calculate</button>
        </div>

        <div>
            <h2>Amps To Volt-Amps</h2>
            <label>Unit : </label>
            <select id="current_type_2" onChange="changed2(this)">
                <option value="single">Single Phase</option>
                <option value="three">Three Phase</option>
            </select>

            <div style="margin-left: 0px;">
                <input id="current_2" placeholder="Current in Amps"></input>
                <input id="voltage_2" placeholder="Voltage in Volts"></input>
            </div>
            
            <div id="amps_input_2" style="margin-left: 0px;"></div>
            
            <button onclick="amps_to_kva_converter()">Calculate</button>
        </div>

        <div>
            <h2>Amps To Volts</h2>
            <label>With : </label>
            <select id="type_used" onChange="type_changed(this)">
                <option value="watts">Watts</option>
                <option value="ohms">Ohms</option>
            </select>

            <div style="margin-left: 0px;">
                <input id="current_3" placeholder="Current in Amps"></input>
                <input id="type_used_input" placeholder="Watts"></input>
            </div>
                        
            <button onclick="amps_to_volts_converter()">Calculate</button>
        </div>


        <h2>2. Logarithm</h2>
        <div>
            <input id="log_input" placeholder="Value"></input>
            <!-- <input id="log_base" placeholder="Base"></input> -->

            <button onclick="log()">Log</button>
            <button onclick="natural_log()">Natural Log</button>
            <button onclick="anti_log()">Anti Log</button>
            <label class="answer" id="log_answer"></label>
        </div>

        <h2>3. GCD, LCM and roots</h2>
        <div>
            <h2>GCF And LCM</h2>
            <input id="3_a" placeholder="a" type='number'></input>
            <input id="3_b" placeholder="b" type='number'></input>
            <button onclick="gcf()">GCF</button>
            <button onclick="lcm()">LCM</button>
            <label class="answer" id="3_answer"></label>
        </div>
        <div>            
            <h2>Roots</h2>
            <input id="3_input" placeholder="Value"></input>
            <!-- <input id="log_base" placeholder="Base"></input> -->

            <button onclick="root(2)">SQUAREROOT</button>
            <button onclick="root(3)">CUBEROOT</button>
            <input id="nthroot" placeholder="Value"></input>
            <button onclick="root('nth')">N-th ROOT</button>
            <label class="answer" id="root_answer"></label>
   
        </div>

        <h2>4. Statistics</h2>
        <div>
            <h2>Standard Deviation And Variance</h2>
            <input id="sd_data" placeholder="data" value="9,2,5,4,12,7,8,11,9,3,7,4,12,5,4,10,9,6,9,4"></input>
            <button onclick="sd()">Standard Deviation</button>
            <button onclick="variance()">Variance</button>
            <label class="answer" id="deviation_ans"></label>
        </div>

        <div>
            <h2>Linear Regression</h2>
            <input id="regx_data" value="5,9,10,3,5,7" placeholder="x"></input>
            <input id="regy_data" value="6,11,6,4,6,9" placeholder="y"></input>

            <button onclick="linear_regression()">Calculate</button>
            <label class="answer" id="lr_ans"></label>
   
        </div>

        <h2>3. Trignometry</h2>
        <div>
            <input id="trig_data" placeholder="Angle"></input>
            <button onclick="trig()">ALL</button>
            <button onclick="arcsin()">ARCSIN</button>
            <button onclick="arccos()">ARCCOS</button>
            <button onclick="arctan()">ARCTAN</button>
        
            <div id="trig_table"></div>
        </div>

    </body>
</html>
