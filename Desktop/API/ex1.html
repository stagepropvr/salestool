<!DOCTYPE html>
<html>

<head>
    <title>API</title>
    <script src="engine1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <style>
        .qrcode{
            width: 116px !important;
        }
        .captcha{
            object-fit: contain;
            width: 380px;
            height: auto;
        }
        .answer{
            color:green;
        }

        .ans{
            height: auto;
        }

        .btn{
            margin-top: 10px;
        }
        .matrix_cell{
            width:20px;
        }
        .python{
            background-color: orange;
        }
    </style>
</head>
<!-- <body onload="createCaptcha()"> -->
<body>
    <div class="container-fluid">
        <div class="row" style="height: 100vh;">
            <!-- <h1 style="margin:20px 0px 20px 0px; text-align: center;">Web Services Lab Exercises - I</h1> -->
            <div class="col-8" style="overflow-y: scroll; height:inherit;">
                <div>
                    <h2>1. Date Diffrence</h2>
                    <label>Start Date : </label>
                    <input type="date" id="fromdate">

                    <label>End Date : </label>
                    <input type="date" id="todate">    
                    
                    <button class="btn btn-primary" onclick="diffrence()">CALCULATE</button>
                    <!-- <button class="python" onclick="diffrence_py()">CALCULATE</button> -->
                    <label class="answer" id="date_answer"></label>
                </div>

                <div>
                    <h2>2. Set Operations</h2>

                    <label>Set A : </label>
                    <input value="1,2,3,4,5,6,7,8" type="text" id="seta"></input>

                    <label>Set B : </label>
                    <input value="5,6,10,11,15" type="text" id="setb"></input>

                    <br>
                    <button class="btn btn-primary" onclick="union()">UNION ( AuB )</button>
                    <button class="btn btn-primary" onclick="minus(1)">MINUS ( A-B )</button>
                    <button class="btn btn-primary" onclick="minus(2)">MINUS ( B-A )</button>
                    <button class="btn btn-primary" onclick="intersection()">INTERSECTION ( AnB)</button>
                    <br>
                    <br><label class="answer" id="set_answer"></label>
                </div>

                <div>
                    <h2>3. Matrix</h2>
                    <label>Rows: </label><input id="rows">
                    <label>Cols: </label><input id="cols">
                    <button class="btn btn-primary" onclick="generateMatrix()">Generate</button>                
                    <div id="input_matrix"></div>
                    <button class="btn btn-primary" onclick="transpose()">TRANSPOSE</button>
                    <button class="btn btn-primary" onclick="diagonol(1)">LOWER DIAGONOL LEFT</button>
                    <button class="btn btn-primary" onclick="diagonol(2)">LOWER DIAGONOL RIGHT</button>
                    <button class="btn btn-primary" onclick="diagonol(3)">UPPER DIAGONOL LEFT</button>
                    <button class="btn btn-primary" onclick="diagonol(4)">UPPER DIAGONOL RIGHT</button>
                    <br>
                    <label class="answer" id="matrix_ans"></label>
                </div>


                <div>
                    <h2>4. Figure To Words</h2>
                    <label>Figure : </label>
                    <input type="text" id="figure">
                    <label>(Enter currency code in CAPS after space)</label><br>
                    
                    <button class="btn btn-primary" onclick="NumInWords()">CONVERT</button>
                    <!-- <button class="python" onclick="NumInWords_py()">CONVERT</button> -->

                    <br><label class="answer" id="number_name"></label>
                </div>

                <div>
                    <h2>5. RSA</h2>                    
                    <input type="text" value="RSA Tester" placeholder="Data" id="rsaTextBox"/>
                    <button class="btn btn-primary" onclick="rsa_encrypt()">Encrypt</button>
                    <button class="btn btn-primary" onclick="rsa_decrypt()">Decrypt</button>
                </div>

                <div>
                    <h2>6. Checksum</h2>
                    <input type="text" id="checksumTextBox" value="Checksum Checker"/>
                    <button class="btn btn-primary" onclick="checksum()">Generate</button>
                    <label class="answer" id="checksum_result"></label>
                </div>

                <div>
                    <h2>7. Bar Code Generator</h2>
                    <div><img id="barcode"></img></div>
                    <input type="text" value="Ghiri's Barcode" id="barcodeTextBox"/>
                    <button class="btn btn-primary" onclick="barcode()">Generate</button>
                </div>

                <div>
                    <h2>8. QR Code Generator</h2>
                    <div><img id="qrcode"></img></div>                
                    <input type="text" value="Ghiri's QRcode" id="qrcodeTextBox"/>
                    <button class="btn btn-primary" onclick="qrcode()">Generate</button>
                </div>
   
                <div>
                    <h2>9. OTP Generator</h2>
                    <input type="number" id="otplen" placeholder="Desired Length"></input>
                    <button class="btn btn-primary" onclick="otp_gen()">GENERATE</button> 
                    <!-- <button class="python" onclick="otp_gen_py()">GENERATE</button> -->
                    <label class="answer" id="pass_label"></label>
                </div>

                <div>
                    <h2>10. Captcha</h2>
                    <div>
                        <label id="canvas_loading"></label>
                        <button class="btn btn-primary" onclick="createCaptcha()">Generate</button>                
                    </div>
                    <label class="answer" id="captcha_result"></label>
                
                </div>
                
            </div>
            <div class="col-4" style="overflow-y: scroll; height:inherit;">
                    <div class="card ans  bg-warning mb-3">
                        <h5 class="card-header">Javascript</h5>
                        <div class="card-body">
                          <h5 class="card-title" id="answer"></h5>
                          <img class="captcha" id="captcha"></img><br>
                        </div>
                    </div>
                    <div class="card ans text-white bg-danger mb-3">
                        <h5 class="card-header">Python</h5>
                        <div class="card-body">
                          <h5 class="card-title" id="answer_py"></h5>
                          <img class="captcha" id="captcha_py"></img><br>
                        </div>
                    </div>
                    <div class="card ans text-white bg-primary mb-3">
                        <h5 class="card-header">PHP</h5>
                        <div class="card-body">
                          <h5 class="card-title" id="answer_php"></h5>
                          <img class="captcha" id="captcha_php"></img><br>
                        </div>
                    </div>
                </div>
           
            </div>
        </div>
    </div>
</body>
</html>
